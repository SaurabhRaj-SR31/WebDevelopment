
<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                   
                    <li><a href="about.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large"><em>JAL</em></h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">SAJNI</span>
                    <img class="shop-item-image" src="Images/a1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">CHALTE CHALTE</span>
                    <img class="shop-item-image" src="Images/a2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
              
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">HALF SLEEVES T-SHIRT</span>
                    <img class="shop-item-image" src="Images/t.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">FULL SLEEVES T-SHIRT</span>
                    <img class="shop-item-image" src="Images/t1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$16.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="foot">
            <div class="container main-footer-container">
                <h3 class="band-name"><em>सा रे गा मा पा</em></h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/channel/UC3hQ1L8-y2rt4r3ml6_5-Aw" target="_blank">
                            <img src="Images/youtubelogo.png"height="27px" width="27px">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/jaltheband/?hl=en" target="_blank">
                            <img src="Images/instalogo.png"height="27px" width="27px">
                        </a>
                    </li>
                  
                </ul>
            </div>
        </footer>
    </body>
</html>
